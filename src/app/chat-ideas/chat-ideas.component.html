<div class="container containerChatIdeas">
  <div class="row">
    
    <div class="col-12 titleChatIdeas">
      <h6 class="text-uppercase text-center py-2">Chat de ideas</h6>
    </div>
    <div class="col-12 containerChat">
      <div class="containerMessageIdeas">
        <div class="contenedor" *ngFor="let idea of ideas; index as i">
          <div class="containerIdeaCredentials">
            <div class="imgUserInChat">
              <img [src]="'assets/img/userPerfil.png'" alt="">
            </div>
            <div class="containerNameVotes">
              <h3 class="nameUserIdea">{{idea.user}}
                <ul class="containerBtnsLikesDslike">
                  <li class="listIconsMessage">
                    <div class="btnLikeMyHeark">
                      <ul class="contentBtnMyHeart">
                        <li>
                            <img [src]="'assets/img/icons/myHeart.svg'" alt="" data-toggle="tooltip" data-placement="top" title="Votos">
                            <span> {{idea.votes}} </span>
                        </li>
                      </ul>
                      <ul class="votos">
                        <li class="upButton">
                          <img [src]="'assets/img/icons/hapy.svg'" alt="">
                        </li>
                        <li class="upButton">
                          <img [src]="'assets/img/icons/sad.svg'" alt="">
                        </li>
                        <li class="upButton">
                          <img [src]="'assets/img/icons/mee.svg'" alt="">
                        </li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </h3>
            </div>
            <p class="ideaMessageChatUsers">
              <a [routerLink]="['/idea', i]" class="paragraphIdea">{{idea.description}}</a>
            </p>
            <div class="containerDisplayReply">
              <h4 class="replyTitle">Comentarios</h4>
              <ul class="elementReply list-group list-group-flush">

              </ul>
            </div>
            <button class="btn btn-block btnSeeMoreMessage" id="btnSeeMoreMessage">
              Ver
              <i class="fas fa-comment-alt answerMessage" id="answerMessage"></i>
              <i class="fas fa-plus iconMoreMinus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 seeAllIdeasChat">
      <div class="containerIconTopMessages">
          <i class="fas fa-chevron-down"></i>
      </div>
      <div class="linkSeeMoreIdeas">
        <a href="">Ver todas</a>
      </div>
    </div>
  </div>
</div>
