
<section class="sectionWriteIdeas">
    <div class="container containerIdeas">
        <div class="row">
        <div class="col">
            <div class="containerWriteIdeas">
            <div class="containerIdeaGeneral row">
                <div class="col-auto containerWriteIdeaBoard">
                    <label class="sr-only" for="inlineFormInputGroup"></label>
                    <div class="input-group groupMessageSend mb-2">
                        <form action="" class="formNewMessage">
                            <textarea name="idea" id="" cols="30" rows="10" class="spaceWriteIdea" placeholder="Cual es tu idea?" required></textarea>
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <button class="btn btnPlusIdea" type="submit" value="Enviar Comentario" >
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</section>
<section class="sectionBoard">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-8 col-xl-8 cardIdeas">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <h5 class="card-title">Las ideas mas votadas</h5>
                        <div class="containerCardIdeas" id="containerCardIdeas">
                            <div >
                                <div class=" owl-carousel-proposal owl-carousel owl-theme " >
                                    <div class="item itemMoreVotes" *ngFor="let idea of ideas">
                                        <div class="containerItem" *ngIf="idea.state == 'propuesta'">
                                            <div class="card" >
                                                <div class="card-title">
                                                    <span>Me gusta</span>
                                                    <i class="material-icons ">turned_in</i>
                                                    <span class="votes"> {{idea.votePos}} </span>
                                                </div>
                                                <div class="card-body contentIdeaDescription">
                                                            {{idea.description}}
                                                </div>
                                                <button class="btn btn-block btnVoteCarousel">
                                                            Votar
                                                </button>
                                            </div> 
                                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- <ng-template #elseBlock>
                                <span>Sin datos para mostrar</span>
                            </ng-template> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4 col-xl-4 cardIdeas">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <h5 class="card-title">Ideas en proceso de aprobacion</h5>
                        <div class="containerCardIdeas " >
                            <div>
                                <div class="iterableOwl owl-carousel-process owl-carousel owl-theme  " >
                                    <div class="item itemMoreVotes" *ngFor="let idea of ideas, let i = index">
                                        <div class="containerItem" >
                                            <div class="card">
                                                <div class="card-title">
                                                    <span>En aprobacion</span>
                                                </div>
                                                <div class="card-body contentIdeaDescription">
                                                    {{idea.description}}
                                                </div>
                                                <button class="btn btn-block btnVoteCarousel">
                                                    Ver
                                                </button>
                                            </div>               
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4 col-xl-4 cardIdeas">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <h5 class="card-title">Ideas aprobadas</h5>
                        <div class="containerCardIdeas .owl-carousel-idApro">
                            <div>
                                <div class="owl-carouse-aproved owl-carousel owl-theme">
                                    <div *ngFor="let idea of ideas, let i = index">
                                        <div class="item itemMoreVotes" *ngIf="idea.state == 'aprobada' && idea.votePos >= 12">
                                            <div class="containerItem" >
                                                <div class="card">
                                                    <div class="card-title">
                                                        <span>Proximamente</span>
                                                        <i class="material-icons ">turned_in</i>
                                                        <span class="votes "><i class="fas fa-check ok text-white"></i></span>
                                                    </div>
                                                    <div class="card-body contentIdeaDescription">
                                                            {{idea.description}}
                                                    </div>
                                                    <button class="btn btn-block btnVoteCarousel">
                                                                    Ver
                                                    </button>
                                                </div>     
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-8 col-xl-8 cardIdeas">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <h5 class="card-title">Estadisticas</h5>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="sectionModal">
    <div class="aprobadas" id="aprobadas" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn btnClose" id="btnClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <img src="" alt="" class="rounded-circle">
                    <span class="nameWrhiteIdea"></span>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="sectionLinksIdeas">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-6 col-xl-6 containerLinkIdeas containerIdeasFinishLink">
                <div class="ideaFinishLink card">
                    <a [routerLink]="['/finalizadas']" class="ideasFinalizadas">Ideas Finalizadas</a>
                </div>
            </div>
            <a [routerLink]="['/muertas']" class="col-sm-6 col-lg-6 col-xl-6 ideasMuertas" data-placement="top" data-toggle="tooltip" data-original-title="Ideas Muertas">
                <div class=" containerLinkIdeas containerIdeasDeadLink">
                    <div class="ideaDeadLink card">
                        <img [src]="'assets/img/icons/ideaDead.svg'" alt="">
                    </div>
                </div>
            </a>
        </div>
    </div>
</section>
